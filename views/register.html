<body>

            crédito
        </h2>

    <a href="#" class="hamburguer-button">

    <nav class="main-navbar">

    </section>
    <div class="body-register">
        <form action="/" class="create-form">
            <div class="control-formulario">
                <label for="name"> Nombre y Apellido</label>
                <input class="control" type="text" name="name" placeholder="Nombre & Apellido">
            </div>
            <div class="control-formulario">
                <label for="username">Nombre de Usuario</label>
                <input class="control" type="text" name="username" placeholder="Nombre de Usuario">
            </div>
            <div class="control-formulario">
                <label for="email">Ingrese su email</label>
                <input class="control" type="email" name="email" placeholder="E-mail">
            </div>
            <div class="control-formulario">
                <label for="date">Fecha de Nacimiento</label>
                <input class="control" type="date" name="date" id="date">
            </div>
            <div class="control-formulario">
                <label for="address">Ingrese su domicilio</label>
                <input class="control" type="text" name="address" id="address" placeholder="Domicilio">
            </div>
            <div class="control-formulario">
                <label for="">Perfil del Usuario</label>
                <select class="control" name="user-profile"> 
                <option class="control" value="comprador" name="user-profile" id="">Comprador</option>
                <option class="control" value="vendedor" name="user-profile" id="">Vendedor</option>
            </select>
            </div>
            <div class="control-formulario">
                <label>Intereses</label>
                <select class="control" name="intereses">
                    <option value="none" name="intereses"></option>
                    <option value="electro" name="intereses">Electro</option>
                    <option value="moda" name="intereses">Moda</option>
                    <option value="hogar" name="intereses">Hogar</option>
                    <option value="jugueteria" name="intereses">Jugueteria</option>
                    <option value="vida-sana" name="intereses">Vida Sana</option>
                </select>
            </div>
            <div class="control-formulario">
                <label for="password">Escriba su Contraseña</label>
                <input class="control" type="password" name="password" placeholder="Escriba contraseña">
            </div>
            <div class="control-formulario">
                <label for="password">Confirme su Contraseña</label>
                <input class="control" type="password" name="password-confirm" placeholder="Confirme contraseña">
            </div>
                <button class="boton-formulario" type="submit">Enviar</button>
                <button class="boton-formulario" type="reset">Borrar</button>
        </form>
    </div>
</body>
</html>
